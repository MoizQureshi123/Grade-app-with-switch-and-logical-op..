<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checking App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <center>
    <h1>Grade Checking App</h1>
    <div class="background-image"></div>
    <form onsubmit="Gradecheck();return false">
    <label for="percentage">Enter Your Percentage : </label>
        <input class="input" type="number" id="percentage" placeholder="here" min="0" max="100" 
        required >
        <p>
        <button type="submit">Submit</button>
    </p>
    </form>
<p id="gradeResult"></p>
</center>
    
<script>

 function Gradecheck() {

let percentage = document.getElementById(`percentage`).value  ;
let grade = '';







switch(true){
    case percentage >= 90 && percentage <= 100:
      grade = 'A';
      break;
    case percentage >= 80 && percentage < 90:
      grade = 'B';
      break;
    case percentage >= 70 && percentage < 80:
      grade = 'C';
      break;
    case percentage >= 60 && percentage < 70:
      grade = 'D';
      break;
    default:
      grade = 'F';
  }

console.log("Grade:",grade)

document.getElementById(`gradeResult`) .textContent = `Grade : ${(grade)}`
}
 




    
</script>
    
</body>
</html>
